<div id="home" class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-5">
            <h1 class="text-center text-uppercase">Login</h1>
            <form name="loginForm" novalidate ng-submit="vm.login()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" ng-model="vm.user.username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ng-model="vm.user.password">
                </div>
                <button type="submit" class="btn btn-success btn-block">Login</button>
            </form>
        </div>
    </div>
</div>
